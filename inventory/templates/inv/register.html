{% extends 'inv/base.html' %}

{% block body %}
<div class="container-login" style="max-width: 400px; margin-top: 60px;">
  <h3 class="mb-4 text-center">Crear Cuenta</h3>
  {% if error %}
    <div class="alert alert-danger">{{ error }}</div>
  {% endif %}
  <form method="POST">
    {% csrf_token %}
    <div class="form-group mb-3">
      <label for="id_username">Usuario</label>
      <input type="text" class="form-control" id="id_username" name="username" required>
    </div>
    <div class="form-group mb-3">
      <label for="id_email">Email</label>
      <input type="email" class="form-control" id="id_email" name="email" required>
    </div>
    <div class="form-group mb-3">
      <label for="id_password1">Contraseña</label>
      <input type="password" class="form-control" id="id_password1" name="password1" required>
    </div>
    <div class="form-group mb-4">
      <label for="id_password2">Repetir Contraseña</label>
      <input type="password" class="form-control" id="id_password2" name="password2" required>
    </div>
    <button type="submit" class="btn btn-primary w-100">Registrar</button>
  </form>
  <div class="mt-3 text-center">
    <a href="{% url 'login' %}">¿Ya tienes cuenta? Inicia sesión</a>
  </div>
</div>
{% endblock %}
