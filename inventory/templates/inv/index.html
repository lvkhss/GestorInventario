{% extends 'inv/base.html' %}

{% block body %}
<div class="container mt-4">
  <h2 class="mb-4"> Ultimos Productos</h2>
  <table class="table table-hover">
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Precio</th>
      </tr>
    </thead>
    <tbody>
      {% for entry in items %}
      <tr>
        <td>{{ entry.item.type }}</td>
        <td>{{ entry.item.price }} $</td>
      </tr>
      {% empty %}
      <tr>
        <td colspan="4" class="text-center">No hay productos en el inventario.</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
